<div class="container">
    <div class="col-md-12 column well">
        <h3 class="text-center" style="margin-top: -5px; font-family: 'Righteous', cursive;">
            <span>Kingdom Creation Settings</span>
        </h3>
        <hr>
        <div class="row clearfix">
            <div class="col-md-2 column">
                <form role="form">
                    <p class="lead text-center">Set Restrictions</p>
                    <div class="checkbox">
                        <label><input type="checkbox">Base Set</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox">Intrigue</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox">Seaside</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox">Alchemy</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox">Prosperity</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox">Cornucopia</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox">Hinterlands</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox">Dark Ages</label>
                    </div>
                    <!-- TODO
                        Envoy (Promo Card)
                        Black Market (Promo Card)
                        Stash (Promo Card)
                        Walled Garden (Promo Card)
                        Governor (Promo Card)
                    -->
                </form>
            </div>

            <div class="col-md-5 column">
                <form role="form">
                    <p class="lead text-center">Gameplay Restrictions</p>
                    <div class="checkbox">
                        <label><input type="checkbox">Require at least 1 card that supplies additional buys</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox">Require at least 1 card that supplies +2 or more actions</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox">Require at least 1 card that lets you trash other cards</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox">If there are any Attack cards, include at least one defense card</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox">If there are any Alchemy cards, include at least 3.</label>
                    </div>
                </form>
            </div>

            <div class="col-md-5 column">
                <form role="form">
                    <p class="lead text-center">Other Restrictions</p>
                    <div>
                        <label>Colony & Platinum</label>
                        <div class="radio-inline">
                            <label><input type="checkbox"> Always</label>
                        </div>
                        <div class="radio-inline">
                            <label><input type="checkbox"> Never</label>
                        </div>
                        <div class="radio-inline">
                            <label><input type="checkbox">Only if a Prosperity card is in use</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Shelter Selection Method</label>
                        <select multiple class="form-control">
                            <option>Card 1</option>
                            <option>Card 2</option>
                            <option>Card 3</option>
                            <option>Card 4</option>
                            <option>Card 5</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <div class="row clearfix">
            <div class="col-md-4 column">
                <form role="form">
                    <p class="lead text-center">Card List</p>
                    <div class="form-group">
                        <label>Included Cards</label>
                        <select multiple class="form-control">
                            <option>Card 1</option>
                            <option>Card 2</option>
                            <option>Card 3</option>
                            <option>Card 4</option>
                            <option>Card 5</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="col-md-4 column">
                <form role="form">
                    <p class="lead text-center">Included Cards</p>
                    <div class="form-group">
                        <label>Included Cards</label>
                        <select multiple class="form-control">
                            <option>Card 1</option>
                            <option>Card 2</option>
                            <option>Card 3</option>
                            <option>Card 4</option>
                            <option>Card 5</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="col-md-4 column">
                <form role="form">
                    <p class="lead text-center">Excluded Cards</p>
                    <div class="form-group">
                        <label>Included Cards</label>
                        <select multiple class="form-control">
                            <option>Card 1</option>
                            <option>Card 2</option>
                            <option>Card 3</option>
                            <option>Card 4</option>
                            <option>Card 5</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <hr>
        <div class="row clearfix">
            <div class="col-md-3 column"></div>
            <div class="col-md-3 column">
                <button type="button" class="btn btn-primary btn-lg btn-block">Build Kingdom</button>
            </div>
            <div class="col-md-3 column">
                <button type="button" class="btn btn-warning btn-lg btn-block">Clear Settings</button>
            </div>
            <div class="col-md-3 column"></div>
        </div>
    </div>
</div>
