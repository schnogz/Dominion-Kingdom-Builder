<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Dominion Kingdom Randomizer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- TODO: Include favicon && SEO-->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-override.css">
        <link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="external/lodash/lodash.js"></script>
        <script src="external/angular/angular.js"></script>
        <script src="external/angular/angular-route.js"></script>
        <script src="external/angular/angular-ui-bootstrap.js"></script>
        <script src="app/app.js"></script>
        <!-- Controllers -->
        <script src="app/kingdomBuilder/kingdomBuilderController.js"></script>
        <script src="app/cardBrowser/cardBrowserController.js"></script>
        <script src="app/defaultKingdoms/defaultKingdomsController.js"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" id="appLink" href="#/builder">Dominion Randomizer</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li class="active"><a href="#/builder" class="navLink" id="builder">Kingdom Builder</a></li>
                        <li><a href="#/recommended" class="navLink">Recommended Kingdoms</a></li>
                        <li><a href="#/browse/base/card" class="navLink">Browse Cards</a></li>
                        <li><a href="#/rules" class="navLink">Game Rules</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <form class="navbar-form" role="search">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Search">
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container theme-showcase" role="main">
            <div class="jumbotron" id="cover">
            </div>
        </div>

        <div ng-app="randominion" ng-view>
            <!-- Angular loads here -->
        </div>
    <script>
        // menu click handlers
        $('.navLink').click(function (e) {
            $('ul.navbar-nav li.active').removeClass('active');
            $(this).parent('li').addClass('active');
        });
        $('#appLink').click(function (e) {
            $('ul.navbar-nav li.active').removeClass('active');
            $('#builder').parent().addClass('active');
        })
    </script>
    </body>
</html>
